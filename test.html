<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth0 Test</title>
</head>
<body>
    <h1>Probando Auth0 SDK</h1>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    <script>
        console.log('Desde test.html, tipo de createAuth0Client:', typeof createAuth0Client);
        if (typeof createAuth0Client !== 'undefined') {
            console.log('createAuth0Client SÍ está definido en test.html');
            // Reemplaza con tus valores reales
            const AUTH0_DOMAIN_TEST = 'vallabus.eu.auth0.com';
            const AUTH0_CLIENT_ID_TEST = '6PmB6D9GK9IT0vpWzLRi2yyLxJ26klhm';
            try {
                const auth0 = createAuth0Client({
                    domain: AUTH0_DOMAIN_TEST,
                    clientId: AUTH0_CLIENT_ID_TEST,
                    authorizationParams: {
                        redirect_uri: window.location.origin + '/test.html' // Ajusta si es necesario
                    }
                });
                console.log('Auth0 Client inicializado en test.html:', auth0);
            } catch (e) {
                console.error('Error al inicializar Auth0 Client en test.html:', e);
            }
        } else {
            console.error('createAuth0Client NO está definido en test.html');
        }
    </script>
</body>
</html>
